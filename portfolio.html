<!--!Navigation Bar-->
<body>

<!--navbar is flexbox-->
  <nav class="navbar navbar-expand navbar-light bg-light px-5 py-0">

        Tracy Nguyen
      </a>

      <!-- Very often, especially on small screens, you want to hide the navigation links and replace them with a button that should reveal them when clicked on.

      To create a collapsible navigation bar, use a button with class="navbar-toggler", data-toggle="collapse" and data-target="#thetarget". Then wrap the navbar content (links, etc) inside a div element with class="collapse navbar-collapse", followed by an id that matches the data-target of the button: "thetarget". -->

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!--Navbar is flexbox, set width to 100%, align text with justify content-->
      <div class="collapse navbar-collapse" id="navbarSupportedConetnt">
        <ul class="navbar-nav w-100 justify-content-end">

          </li>
        </ul>
      </div>

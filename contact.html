<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <title>Contact</title>

  <!-- Bootstrap CSS order: 1-reset.css 2-bootstrap css 3-mycss -->
  <link rel="stylesheet" href="assets/css/reset.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/style.css">
</head>

<!--!Navigation Bar-->
<body class="d-flex flex-column h-100">

  <nav class="navbar navbar-expand-sm navbar-light bg-light px-5 py-0">
    <div class="container">  <!--put div inside navbar to align the content only-->

      <a class="navbar-brand text-white m-0 p-4" style="background-color: #4aaaa5" href="index.html">
        Tracy Nguyen
      </a>

      <!-- Very often, especially on small screens, you want to hide the navigation links and replace them with a button that should reveal them when clicked on.

      To create a collapsible navigation bar, use a button with class="navbar-toggler", data-toggle="collapse" and data-target="#thetarget". Then wrap the navbar content (links, etc) inside a div element with class="collapse navbar-collapse", followed by an id that matches the data-target of the button: "thetarget". -->

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <!--Navbar is flexbox, set width to 100%, align text with justify content-->
      <div class="collapse navbar-collapse" id="navbarSupportedConetnt">
        <ul class="navbar-nav w-100 justify-content-end">
          <li class="nav-item pr-2"> <!--padding right-->
            <a class="nav-link py-0" href="index.html">About</a>
          </li>
          <li class="nav-item border-left px-2">
            <a class="nav-link py-0" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item border-left pl-2">
            <a class="nav-link py-0 active" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>

    </div>
  </nav>

<!--!Main Section-->

  <main role="main" class="flex-shrink-up">
    <section class="container">
      <article class="row bg-light mx-sm-2">
        <div class="col-sm-12 p-sm-4">
          <h1 class="border-bottom pb-3 ">Contact</h1>
        
          <!--add a wrapper element with .form-group around each form control to ensure proper margin-->
          <form id="contact-form">
            <div class="form-group">
              <label for="username">Name</label>
              <input type="text" id="username" class="form-control" placeholder="John Smith">
            </div>
  
            <div class="form-group">
              <label for="inputemail">Email</label>
              <input type="email" id="inputemail" class="form-control" placeholder="example@gmail.com">
            </div>
  
            <div class="form-group">
              <label for="inputmessage">Message</label>
              <textarea id="inputmessage" rows="10" class="form-control"  placeholder=""></textarea>
            </div>
          </form>
  
        </div>
      </article>
    </section>
  </main>


<!--!Footer-->

<footer class="footer mt-auto">
  <div class="container">
      <p class="text-center text-white-50 pt-3">Copyright &copy;</p>
  </div>
</footer>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
